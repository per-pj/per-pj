name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチに変更があった場合にトリガーされる

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをクローン
      - name: Checkout code
        uses: actions/checkout@v2

      # Node.js をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # 必要な依存関係をインストール
      - name: Install dependencies
        run: npm install

      # Eleventy でビルド
      - name: Build the site with Eleventy
        run: npm run build

      # gh-pages ブランチにデプロイ
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # gh-pages にデプロイする際、_site フォルダを公開ディレクトリとして指定
