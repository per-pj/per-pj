<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="per-pjのポートフォリオサイトの自己紹介ページです。"
    />
    <title>per-pj | WHO AM I</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <div id="header-container"></div>

    <!-- text -->
    <h1 class="section-title">PROFILE</h1>

    <!-- grid -->
    <main class="container">
      <!-- about -->
      <section class="about">
        <div class="profile">
          <div class="profile-bg">
            <img src="bg.jpg" alt="プロフィール背景" />
          </div>
          <div class="profile-content">
            <img src="profile.png" alt="プロフィール画像" class="profile-img" />
            <h3 class="profile-title">per-pj</h3>
            <p class="profile-text">
              2025年の4月からどこかの会社で業務委託として働く予定です。
            </p>
            <a
              class="link-text"
              href="https://per-pj-portfolio.netlify.app/"
              target="_blank"
              ><i class="fas fa-link" style="margin-right: 0.3rem"></i
              >https://per-pj-portfolio.netlify.app/</a
            >
          </div>
        </div>

        <div class="tabs">
          <button class="tab-link active" data-tab="history">略歴</button>
          <button class="tab-link" data-tab="skills">スキル・経験</button>
          <button class="tab-link" data-tab="tools">使用ツール</button>
        </div>
        <div class="tab-content active" id="history">
          <p>略歴の詳細...</p>
        </div>
        <div class="tab-content" id="skills">
          <p>スキルや経験...</p>
        </div>
        <div class="tab-content" id="tools">
          <p>使用中のツール...</p>
        </div>

        <div class="message-container">
          <h2 class="message-title">per-pj を採用する</h2>
          <p class="message-text">
            プロジェクトのご相談など、お気軽にご連絡ください。
          </p>
          <button class="message-btn">
            <a href="https://forms.gle/f1VjgzjcUNBJVWAA9" target="_blank"
              ><i class="fas fa-envelope" style="margin-right: 0.5rem"></i
              >仕事を依頼する</a
            >
          </button>
        </div>
      </section>

      <!-- Spotify -->
      <aside class="spotify">
        <p>音楽を再生できます</p>
        <h2>per-pjが今年最も再生した楽曲</h2>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/1kjn3qctAKFTZphHrUcBp3?utm_source=generator&theme=0"
          width="100%"
          height="450"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>

        <p>音楽を再生できます</p>
        <h2>per-pjのお気に入りの楽曲</h2>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/6aT2rgxAbQtM1qDSu5vGrX?utm_source=generator&theme=0"
          width="100%"
          height="450"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </aside>
    </main>

    <!-- footer -->
    <div id="footer-container"></div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
